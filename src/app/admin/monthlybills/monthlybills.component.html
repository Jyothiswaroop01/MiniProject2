<br>
<button (click)="logoutUser()" style="margin-left: 97%;background-color: burlywood;font-weight: bolder;height: 40px; width: 80px;cursor:pointer;border-radius: 15px;">Logout</button>
<h1 style="color: rgb(22, 167, 216);text-align: center;font-size: 30px;font-weight: 700;font-style: italic;">Welcome Back {{session}}</h1><hr>
<div style="background-color:black;height: 50px;padding-top: 10px;">
    <button (click)="usercrud()" style="margin-left: 8.5%;background-color: burlywood;font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;">User CRUD</button>
    <button (click)="admincrud()" style="margin-left: 12%;background-color: burlywood;font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;">Admin CRUD</button>
    <button (click)="todaybills()" style="margin-left: 12%;background-color: burlywood;font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;">Today Bills</button>
    <button (click)="monthlybills()" style="margin-left: 12%;background-color: rgb(128, 74, 5);font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;">Montly Bills</button>
</div><hr>

<button (click)="getmonthbills()" style="margin-left: 45%;background-color: burlywood;font-weight: bold;border-radius: 10px;cursor:pointer;">Get Monthly Bills</button><hr>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Bill Amount</th>
                <th>Bill Date</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bill of temp">
                <td>{{bill.id}}</td>
                <td>{{bill.Name}}</td>
                <td>{{bill.Email}}</td>
                <td>{{bill.Billamount}}</td>
                <td>{{bill.Billdate}}</td>
            </tr>
        </tbody>
    </table>
  </div>
