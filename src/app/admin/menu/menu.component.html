
<br>
<h1 style="color: brown;text-align: center;font-size: 40px;">Add Items into Menu</h1><hr>
<form #userform="ngForm" (ngSubmit)="Additems(userform)" [formGroup]="reactiveForm1">
  <div>
    <label for="Itemname" style="color: rgb(161, 105, 15);font-weight: bolder; margin-left: 44.5%; font-size: 20px;">Item Name</label><br>
    <input type="text" id="Itemname" formControlName="Itemname" style="width: 20%; border-radius: 10px;border-width: 5px;margin-left: 38.5%;"><br>
  </div>
    <div>
        <label for="Itemprice" style="color: rgb(161, 105, 15);font-weight: bolder; margin-left: 44.5%; font-size: 20px;">Item Price</label><br>
        <input type="text" id="Itemprice" formControlName="Itemprice" style="width: 20%; border-radius: 10px;border-width: 5px;margin-left: 38.5%;"><br><br>
    </div>
    <div>
      <input type="submit" value="Add Item" [disabled]="reactiveForm1.invalid" style="background-color:rgb(161, 105, 15);border-radius: 10px;border-width: 5px;margin-left: 44.5%;color: aliceblue;padding-left: 20px;padding-right: 20px;">
    </div>
  </form>
