<br>
<button (click)="logoutUser()" style="margin-left: 97%;background-color: burlywood;font-weight: bolder;height: 40px; width: 80px;cursor:pointer;border-radius: 15px;">Logout</button>
<h1 style="color: rgb(22, 167, 216);text-align: center;font-size: 30px;font-style: italic;font-weight: 750;">Welcome {{session}}</h1><hr>
<div style="background-color:black;height: 50px;padding-top: 10px;">
    <button (click)="Itemslist()" style="margin-left: 28.5%;background-color: burlywood;font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;height:35px;">Menu</button>
    <button (click)="Cart()" style="margin-left: 26.5%;background-color: rgb(128, 74, 5);font-weight: bolder;cursor:pointer;padding-left: 20px;padding-right: 20px;border-radius: 10px;height:35px;">Cart</button>
</div>  
<br>

<button type="button" (click)="getcart()" style="margin-left: 20%;background-color: burlywood;font-weight: bold;cursor: pointer;">View Cart</button>
<button type="button" (click)="addtocart()" style="margin-left: 20%;background-color: burlywood;font-weight: bold;cursor: pointer;">Add Items</button> 
<button type="button" (click)="Paybill()" style="margin-left: 20%;background-color: burlywood;font-weight: bold;cursor: pointer;">Paybill</button>


<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>Item Id</th>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Quantity</th> 
                <th>Total Item Price</th> 
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let itemlist of temp">
                <td>{{itemlist.id}}</td>
                <td>{{itemlist.Itemname}}</td>
                <td>{{itemlist.Itemprice}}</td>
                <td>{{itemlist.Itemquantity}}</td>
                <td>{{itemlist.Totalitemprice}}</td>
                <td><button type="button" (click)="deletecart(itemlist.id)" style="cursor: pointer;">Delete</button></td>
        </tbody>
    </table>
</div>
